<style>
body {

    background:#fce4ec;

}

/* ===== Envelope ===== */
#envelope {
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    width: 200px;
    height:180px;
    background:linear-gradient(135deg,#ffb6c1,#ff4d6d);
    border-radius:20px 20px 15px 15px;
    box-shadow:0 5px 20px rgba(0,0,0,0.3);
    cursor:pointer;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    transition:all 0.6s ease;
}
#envelope:hover {transform:translate(-50%,-50%) scale(1.05);}
#envelope h2 {margin:0;color:white;text-shadow:1px 1px 5px #ffcccc;}
#envelope p {margin-top:5px;font-size:14px;color:white;}

/* ===== Slideshow ===== */
#slideshow {display:none;width:100%;height:100vh;position:relative;}
.slide {
     opacity:0;
    width:100%;
    height:100%;
    object-fit:cover;
    position:absolute;
    top:0;
    left:0;
    transition:opacity 1s ease, transform 2s ease;
}
.slide.active {opacity:1;transform:scale(1.05);}

/* ===== Letter / Message ===== */
#messageContainer {
    position:absolute;
    bottom:5%;
    width:85%;
    max-height:60vh;
    left:50%;
    transform:translateX(-50%);
    background:rgba(255, 255, 255, 0.479);
    padding:25px;
    border-radius:20px;
    font-size:16px;
    line-height:1.6;
    overflow-y:auto;
    -webkit-overflow-scrolling:touch;
    text-align:left;
    box-shadow:0 0 20px rgba(0,0,0,0.2);
}


/* Scrollbar Style */
#messageContainer::-webkit-scrollbar {
    width:6px;
}
#messageContainer::-webkit-scrollbar-thumb {
    background:#ffffff54;
    border-radius:10px;
}
#messageContainer::-webkit-scrollbar-track {
    background:transparent;
}

/* ===== Floating hearts ===== */
.heart {
    position:absolute;
    color:rgb(248, 4, 167);
    animation:float 3s linear infinite;
    user-select:none;
    font-size:30px;
    opacity:1;
}
@keyframes float {
    0%{transform:translateY(100vh);opacity:4;}
    100%{transform:translateY(-10vh);opacity:0;}
}

/* ===== Music Controls ===== */
#musicControls {

}
#musicControls button{

    cursor:pointer;font-weight:bold;
}
